  <body>
    <div class="container">
      <h1 class="h1-main">Weather App</h1>
      <div class="container-search">
        <input type="text" class="type-city" placeholder="type the city..." />
        <button class="btn btn-outline-secondary find-btn" type="button">
          Find
        </button>
        <button class="btn btn-outline-secondary current-btn" type="button">
          üìç
        </button>
      </div>

      <div class="container main-day">
        <div class="container">
          <div class="row">
            <div class="col-8 other-days main-cards">
              <div class="card h-100 days-con">
                <div class="card-body">
                  <h1 class="city" id="city">Kyiv</h1>
                  <h2 id="day">Day</h2>
                  <h3 id="date">Month, Day Year</h3>
                  <h3 id="time">Time</h3>
                  <p class="geo"></p>
                </div>
              </div>
            </div>
            <div class="col other-days main-cards">
              <div class="card h-100 days-con">
                <img
                  src="http://openweathermap.org/img/wn/10d@2x.png"
                  class="card-img-top other-img current-img"
                  alt="..."
                />
                <div class="card-body">
                  <h1 id="weather-status">Weather Status</h1>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-4 other-days main-cards">
              <div class="card h-100 days-con">
                <div class="card-body">
                  <h1 id="temperature">20</h1>
                  <h2 id="celsius">&degC</h2>
                  <h2 id="temp-divider">/</h2>
                  <h2 id="fahrenheit">&degF</h2>
                </div>
              </div>
            </div>
            <div class="col other-days main-cards">
              <div class="card h-100 days-con">
                <div class="card-body row">
                  <div class="col other-details-key">
                    <p>Wind Speed</p>
                    <p>Humidity</p>
                    <p>Pressure</p>
                  </div>
                  <div class="col other-details-values">
                    <p class="windspeed">0 Km/h</p>
                    <p class="humidity">0 %</p>
                    <p class="pressure">0 hPa</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
